    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>同致相伴，一路顺畅</title>
    <link rel="icon" href="bulid/img/defaultLogo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="bulid/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulid/css/login.css">
    <link rel="stylesheet" href="bulid/css/foot.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bulid/css/base.css">
    <link rel="stylesheet" href="bulid/css/index.css">
    <link rel="stylesheet" href="bulid/css/brand.css">
    <link rel="stylesheet" href="bulid/css/drawer.css">

</head>
<body style="background: #fff">
<!--内容-->
<div id="index" v-cloak class="container-fluid" style="padding: 0;">
    <jxky-header></jxky-header>
    <!--导航-->
    <jxky-nav></jxky-nav>


    <section style="margin-top: 20px;">
        <div style="background: #F5F5F5;padding: 5px 15px;display: inline-block;">
            <span style="border-left: 3px solid #D5282C;padding-left: 8px;display: inline-block;width: 75px;text-align: left;margin-left: 10px;">优惠券</span>
        </div>
    </section>
    <section style="min-height: 450px">
        <div v-for="item in 2" class="dis_flex collect" style="padding: 10px 0 20px;border-top: 2px solid #F5F5F5">
            <div class="dis_flex" style="width: 20%;margin-top: 30px;">
                <div style="width: 40px;height: 40px;border-radius: 50%;padding: 2px;overflow: hidden;margin: 0 auto;">
                    <img style="width: 100%;height: 100%;" src="bulid/img/defaultLogo.png" alt="">
                </div>
                <div style="width: 70%;overflow: hidden;">
                    <div style="height: 20px;overflow: hidden;color: #000;font-weight: bold;font-size: 1.1em">
                        嘉实多旗舰店
                        <i class="fa fa-commenting-o hoverOpacity" style="color: #FF4502" title="客服" aria-hidden="true"></i>
                    </div>
                    <div style="height: 20px;overflow: hidden;color: #aaa;font-size: .8em">云南云南云南云南云南云南云南</div>
                    <div>
                        <span class="hoverRed" style="text-decoration: underline">进入店铺 <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <div style="width: 80%;">
                <div style="padding: 0 10px;" class="cr">
                    <div class="hoverRed fr">查看更多 <i class="fa fa-angle-right" aria-hidden="true"></i></div>
                </div>
                <div>
                    <div style="margin-top: 10px;font-size: .8em;text-align: center">
                        <div v-for="item in 2"  class="hoverOpacity fl" style="width: 238px;margin-left: 8px;color:#fff;">
                            <div style="width: 238px;height: 118px;padding: 5px;overflow: hidden;background: url('bulid/img/couponActive.png')">
                                <div>有效期：2018-02-22~2018-11-11</div>
                                <div>-RMB-&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 4em;font-weight: bold;vertical-align: middle">50</span> 满222元可用</div>
                                <div>
                                    <span class="btn hoverOpacity" style="background: #fff;color:#000;border-radius: 10px;padding: 0 12px;font-size: .9em" type="button">
                                        立即使用  <i class="fa fa-caret-right" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div v-for="item in 2" class="hoverOpacity fl" style="width: 238px;margin-left: 8px;color:#D7272B;">
                            <div style="width: 238px;height: 118px;padding: 5px;overflow: hidden;background: url('bulid/img/coupon.png')">
                                <div>有效期：2018-02-22~2018-11-11</div>
                                <div>-RMB-&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 4em;font-weight: bold;vertical-align: middle">50</span> 满222元可用</div>
                                <div>
                                    <span class="btn hoverOpacity" style="background: #D7272B;color:#fff;border-radius: 50%;padding: 1px 4px;" type="button">
                                        领
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <jxky-friend></jxky-friend>
    <!--foot-->
    <div id="foot">
        <jxky-foot></jxky-foot>
    </div>
</div>
