<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>同致相伴，一路顺畅</title>
    <link rel="icon" href="bulid/img/defaultLogo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="bulid/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulid/css/login.css">
    <link rel="stylesheet" href="bulid/css/foot.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bulid/css/base.css">
    <link rel="stylesheet" href="bulid/css/index.css">
    <link rel="stylesheet" href="bulid/css/brand.css">
    <script src="bulid/js/hm.baidu.min.js"></script>
    <style>
        .questionLi:hover{
            color: #ff6902;
            background: #f5f5f5;
            cursor: pointer;
        }
        .questionLi.active{
            color: #ff6902;
        }
        .questionLi:active{
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
            opacity: .8;
        }
    </style>
</head>
<body style="background: #fff">
<!--内容-->
<div id="index" v-cloak class="container-fluid" style="padding: 0;">
    <jxky-header></jxky-header>
    <!--导航-->
    <jxky-nav></jxky-nav>

    <section class="dis_flex">
        <div style="width: 220px;">
            <div style="background: #FE4502;color: #fff;padding: 10px;text-align: center;font-size: 1.4em;margin-bottom: 6px;">常见问题分类</div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div v-for="item in 6" class="panel panel-default" style="border: none;">
                    <div class="panel-heading hoverOpacity" style="border: none;padding: 0;" role="tab" id="headingThree">
                        <h4 style="color: #949494;padding: 10px 20px 10px 50px;background: #eee;font-size: 1.2em" class="collapsed panel-title" role="button" data-toggle="collapse" data-parent="#accordion" :href="'#collapse'+item" aria-expanded="false" :aria-controls="'collapse'+item">
                            购物指南
                            <span class="glyphicon glyphicon-triangle-bottom fr" aria-hidden="true"></span>
                        </h4>
                    </div>
                    <div :id="'collapse'+item" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div @click="question" v-for="item in 5" style="border: none;border-bottom: 1px dotted #ddd;padding: 10px 20px 10px 50px;" class="panel-body list-group questionLi">会员注册</div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 1000px;">
            <div class="cr">
                <div class="hoverOpacity fr" style="color: #000;background: #ddd;border: none;border-radius: 20px;padding: 0 20px;height: 34px;line-height: 34px;margin-top: 5px;"><i class="fa fa-commenting-o" style="color: #ff6902" aria-hidden="true"></i> 联系客服</div>
                <div class="input-group fr" style="width: 400px;margin-left: 300px;">
                    <input type="text" class="form-control" style="border: 2px solid #ddd;border-radius: 20px" placeholder="搜索问题">
                    <div  class="input-group-addon hoverOpacity" style="color: #000;background: #ddd;border: none;border-radius: 20px;padding: 0 20px;">搜 索</div>
                </div>
            </div>
            <div style="border: 1px solid #ddd;border-radius: 3px;height: 580px;padding: 20px;">
                <div class="tc">
                    <h5>五一活动</h5>
                    <div style="background: #EEE;padding: 6px 0;">来源：天行健 &nbsp;&nbsp; 时间：2017-07-07 07:07:07</div>
                </div>
                <div style="border-bottom: 1px solid #ddd;overflow: auto;height: 470px;">

                </div>
            </div>
        </div>
    </section>


    <jxky-friend></jxky-friend>
    <!--foot-->
    <div id="foot">
        <jxky-foot></jxky-foot>
    </div>
</div>

<![endif]-->
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bulid/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://cdn.bootcss.com/bootstrap-hover-dropdown/2.0.10/bootstrap-hover-dropdown.min.js"></script>
<script src="vue/dist/vue.min.js"></script>
<script src="component/comp.min.js"></script>
<script src="bulid/layer/layer.min.js"></script>
<!--列表滚动-->
<script src="bulid/js/jquery.bootstrap.newsbox.min.js" type="text/javascript"></script>
<script>
    new Vue({
        el: "#index",
        data:{
          show:false,
        },
        mounted: function () {

        },
        methods:{
            question:function (e) {
                let el = e.currentTarget;
                if(!$(el).hasClass("active")){
                    $('.questionLi').removeClass("active");
                    $(el).addClass("active");
                }
            }
        }
    });

</script>
</body>
</html>
