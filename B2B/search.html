<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>同致相伴，一路顺畅</title>
    <link rel="icon" href="bulid/img/defaultLogo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="bulid/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulid/css/login.css">
    <link rel="stylesheet" href="bulid/css/foot.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bulid/css/base.css">
    <link rel="stylesheet" href="bulid/css/index.css">
    <link rel="stylesheet" href="bulid/css/brand.css">
    <link rel="stylesheet" href="bulid/css/drawer.css">
    <link rel="stylesheet" href="bulid/css/search.css">
    <link rel="stylesheet" href="bulid/css/jigsaw.css">
    <script src="bulid/js/hm.baidu.min.js"></script>
</head>
<body>
<!--内容-->
<div id="index" v-cloak class="container-fluid" style="padding: 0;">
    <jxky-header></jxky-header>
    <jxky-drawer></jxky-drawer>
    <!--导航-->
    <jxky-nav title="search"></jxky-nav>

    <section>
        <div class="input-group" style="margin: 5px 0;">
            <span class="input-group-addon"><span style="border-left: 3px solid #D5282C;padding-left: 8px;display: inline-block;width: 75px;text-align: left;margin-left: 10px;">搜索类型</span></span>
            <ul id="typeSearch" class="form-control cr" style="height: auto;padding: 0;border: none">
                <li @click="search($event,1)" class="searchLi sure fl hoverOpacity pr active">商品<i></i></li>
                <li @click="search($event,2)" class="searchLi sure fl hoverOpacity pr">店铺<i></i></li>
            </ul>
        </div>
        <jxky-search v-show="typeShow"></jxky-search>
    </section>
    <!--商品-->
    <section v-if="typeShow">
        <div class="sp_head">
            <ul class="sp_ul cr">
                <li @click="sort($event)" class="act active"><span>综合</span> <i class="fa fa-long-arrow-down" aria-hidden="true"></i></li>
                <li @click="sort($event)" class="act"><span>新品</span> <i class="fa fa-long-arrow-down" aria-hidden="true"></i></li>
                <li @click="sort($event,'sales')" class="act"><span>销量</span> <i class="fa fa-long-arrow-down" aria-hidden="true"></i></li>
                <li @click="priceTB" class="price"><span>价格</span> <i class="icon_price"></i></li>
                <li class="pr" style="width: 115px;">
                    <div class="price_t fl">
                        <span class="money_p">￥</span><input @keyup.13="priceSure" @click="priceVal" v-model="vg.priceMin" id="priceSmall" class="rangePri" type="text" placeholder="价格" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" />
                    </div>
                    <div class="fl">-</div>
                    <div class="price_t fl">
                        <span  class="money_p">￥</span><input @keyup.13="priceSure" @click="priceVal" v-model="vg.priceMax" id="priceBig" class="rangePri"  type="text" placeholder="价格" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" />
                    </div>
                    <div v-show="btnPrice" class="btn_money">
                        <button @click="priceCancel" id="del_price">取消</button>
                        <button @click="priceSure" id="sure_price">确认</button>
                    </div>
                </li>
            </ul>
        </div>
        <section id="goodsL" class="cr"></section>
    </section>
    <!--店铺-->
    <section v-else>
        <div v-for="(item,index) in vg.shopList" class="dis_flex collect" style="padding: 20px 0;">
            <div class="dis_flex" style="width: 22%;">
                <div style="width: 40px;height: 40px;border-radius: 50%;overflow: hidden;margin: 0 auto;">
                    <img style="width: 100%;height: 100%;" :src="item.shop_img" alt="">
                </div>
                <div style="width: 65%;overflow: hidden;">
                    <div style="height: 20px;overflow: hidden;color: #000;font-weight: bold;font-size: 1.1em">
                        {{item.shop_name}}
                        <i class="fa fa-commenting-o hoverOpacity" style="color: #FF4502" title="客服" aria-hidden="true"></i>
                    </div>
                    <!--<div style="height: 20px;overflow: hidden;color: #aaa;font-size: .8em">云南云南云南云南云南云南云南</div>-->
                </div>
            </div>
            <div style="width: 78%;">
                <div class="dis_flex" style="padding: 0 10px;">
                    <div class="btn-group" role="group" aria-label="...">
                        <span @click="dorHead($event,'sales',index,item.ID)" value="sales" class="btn btn-default active">本周上新</span>
                        <span @click="dorHead($event,'price',index,item.ID)" value="price" class="btn btn-default">优惠</span>
                        <span @click="dorHead($event,'',index,item.ID)" value="" class="btn btn-default">热销</span>
                    </div>
                    <div class="hoverRed" @click="moreDor($event,index,item.ID)"><span>查看更多</span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                </div>
                <div>
                    <div style="margin-top: 10px;">
                        <div v-for="it in item.child_data" @click="vm.dorShopDetail('',it.goods_id)" class="hoverOpacity fl" style="width: 178px;margin-left: 12px;">
                            <div style="width: 178px;height: 178px;padding: 5px;overflow: hidden;border: 1px solid #eee">
                                <img style="max-height: 168px;max-width: 168px;margin: 0 auto;" :src="it.pic" alt="" />
                            </div>
                            <div class="tc" style="padding: 10px 0;">
                                <span style="color: #e62129;font-size: 1.5em;font-weight: bold">￥{{it.seal_price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <jxky-friend></jxky-friend>
    <div id="loginModel" class="dis_no">
        <jxky-login title="model"></jxky-login>
    </div>
    <!--foot-->
    <div id="foot">
        <jxky-foot></jxky-foot>
    </div>
</div>

<script src="bulid/js/jquery-3.3.1.min.js"></script>

<script src="bulid/js/Lunbo.min.js"></script>

</body>
</html>
